{% load static %}

<div class="row">
    {% for album in albums %}
    <div class="col-lg-2 col-md-6 mt-4">
        <div class="card mx-auto" >
            <a href="{% url "musics:albums_page" album.id %}">
                <img src="{{ album.image.url }}" class="card-img-albums card-img-genres" alt="{{ album.name }}">
            </a>
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{% url "musics:albums_page" album.id %}">{{ album.name }}</a>
                </h5>
            </div>
        </div>
    </div>
    {% endfor %}        
</div>
