{% extends "base.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static "source/styles/search.css" %}">
{% endblock %}

{% block content %}
<div class="containe-fluid m-4">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-8 col-md-12">
            <form action="">
                <input type="search" class="search-input" placeholder="What do you want to listen?">
            </form>
        </div><div class="col-lg-1"></div>
    </div>
    <div class="col-lg-1">
    </div>
    <div class="row">
        <div class="col-lg-1"></div>  
        <div class="col-lg-10 col-md-12">
            <hr>
            <div class="row">
                <h2>Everything else</h2>
                {% for genre in genres %}
                    <div class="col-lg-2 col-md-6 mt-4">
                        <a href="{% url "musics:genre" genre.slug %}" class="text-decoration-none">
                            <div class="card mx-auto" style="background-color: {{ genre.color }};">
                                <h3 class="text-white">{{ genre.name }}</h3>
                                <img src="{{ genre.image.url }}" class="card-img-top" alt="...">
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-lg-1 col-md-12"></div>
    </div>
</div>	
{% endblock %}
